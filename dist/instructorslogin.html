<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructors Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
   
   <link rel="stylesheet" href="second.css">
</head>
<body >

    <div class="flex flex-col md:flex-row container bg-white sm:flex-row left-0 lg:left-auto grid-cols-12">
        <div class="lg:flex bg-customBlue lg:-mb-10 md:mr-10 md:grid-cols-4">
            <div class="flex lg:-ml-12 lg:-mb-4 md:-ml-6">
            <img src="../images/memariyacom-logos_transparent.png" alt="Logo of memariya.com" class="lg:-mt-40 ">
            </div>
            <div class="my-auto lg:-mt-80 lg:-ml-32 md:-mt-40">
            <p class="text-orange-500 lg:text-4xl font-bold text-center font-poiret">Hub of personalized learning</p>
            </div>
        </div>
    <div class="flex lg:mt-4 ">
        <div class="lg:mt-4 lg:ml-32 lg:-mr-72 border-4 border-customBlue lg:p-4 lg:mb-8 align-middle bg-white md:-ml-32">
        <form class="">
            <h2 class="text-3xl font-bold mb-4 text-green-500">Create an account</h2>
            <div class="mb-4">
                    <input type="radio" name="occupation" value="Student"> 
                    <label for="studentRadio" class="mr-4">Student</label>
                    
                    <input type="radio" name="occupation" value="Instructor" checked>
                    <label for="instructorRadio">Instructor</label>
                
            </div>
            <div class="mb-4">
                <label class="block text-green-500 font-bold">Username:</label>
                <input type="text" placeholder="Username" class="border-2 border-customBlue">
            </div>
            <div class="mb-4">
                <label class="block text-green-500 font-bold">Enter strong password:</label>
                <input type="password" placeholder="Password" class="border-2 border-customBlue">
            </div>
            <div class="mb-4">
                <label class="block text-green-500 font-bold">Confirm password:</label>
                <input type="password" placeholder="Confirm Password" class="border-2 border-customBlue">
            </div>
            
            <p class="mb-4">Instructor account comes with fee! <br>Details about instruct0r account are found 
                <a href="#" class="text-green-500 font-bold">here</a>
            </p>
           
            <a href="#" class="bg-green-500 text-white px-2 text-right">Finish Payment</a> <br>
            <button type="submit" class="bg-green-500 text-white px-8 py-2 rounded-full text-lg mt-4 text-center">Sign Up</button>
            <div class="mt-4">
                Already have an account? 
                <div class="flex justify-end lg:-mt-6"><a href="#" class="text-green-500 font-bold">Log in</a>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
