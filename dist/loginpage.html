<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="third.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   
</head>
<body class="font-sans bg-gray-10 justify-center">

<div class="flex container bg-white sm:flex-column">
    <div class="flex-1 bg-customBlue h-screen bg-cover">
        <div class="flex lg:-mt-32 lg:-ml-10">
        <img src="../images/memariyacom-logos_transparent.png" alt="Logo of memariya.com" class="lg:-mt-10">
        </div>
        <div class="my-auto lg:-mt-80 lg:-ml-32 font-serif">
        <p class="text-orange-500 text-4xl font-bold text-center font-poiret ">Hub of personalized learning</p>
        </div>
    </div>
    <div class="flex lg:mt-10 ">
        <div class="ml-32 -mr-60 border-4 border-customBlue lg:p-4 lg:mb-8 align-middle bg-white">
        <form>
            <h2 class="text-3xl font-bold mb-4 text-green-500 text-center lg:mt-10 lg:mb-8">Sign-in to <br> Memariya.com </h2>
            
            <div class="mb-8">
                <label class="block text-green-500 font-bold">Username:</label>
                <input type="text" placeholder="Username" class="border-2 border-customBlue">
            </div>
            <div class="mb-8">
                <label class="block text-green-500 font-bold">Password:</label>
                <input type="password" placeholder="Enter your password" class="border-2 border-customBlue">
            </div>
           <p class="italic text-right text-green-500 lg:mb-8"><a href="#" class="">Forgot my password?</a></p>
           
           <div class="flex justify-between mt-4 mb-4">
            <div class="flex-1">
            <a href="#" class="">
              <em class="fab fa-google"></em>
            </a>
            </div>
            <div class="flex-1">
            <a href="#" class="">
              <em class="fab fa-github"></em>
            </a>
            </div>
            <div class="flex">
            <a href="#" class="">
              <em class="fab fa-facebook"></em>
            </a>
            </div>
          </div>
          <div class="text-black mt-4 font-bold">
           You do not have an account yet? <a href="#" class="text-green-500">Sign up</a>
          </div>
           
        </form>
        </div>
    </div>
</div>
</body>
</html>
