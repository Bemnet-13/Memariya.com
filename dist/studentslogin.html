<!DOCTYPE html>
<html lang="en" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students's Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
   
</head>
<body class="font-sans bg-gray-10 justify-center">

<div class="flex container bg-white">
    <div class="flex-1 bg-customBlue lg:-mb-10">
        <div class="flex lg:-ml-12 lg:-mb-4">
        <img src="../images/memariyacom-logos_transparent.png" alt="Logo of memariya.com" class="lg:-mt-40">
        </div>
        <div class="my-auto lg:-mt-80 lg:-ml-32 ">
        <p class="text-orange-500 text-4xl font-bold text-center font-poiret ">Hub of personalized learning</p>
        </div>
    </div>
    <div class="flex lg:mt-10">
        <div class=" border-4 border-customBlue lg:p-4 lg:mb-8 lg:-mr-72 lg:ml-32
        align-middle bg-white ">
        <form>
            <h2 class="text-3xl font-bold mb-4 text-green-500">Create an account</h2>
            <div class="mb-4">
                    <input type="radio" name="occupation" value="Student" checked> 
                    <label for="studentRadio" class="mr-4">Student</label>
                    
                    <input type="radio" name="occupation" value="Instructor">
                    <label for="instructorRadio">Instructor</label>
                
            </div>
            <div class="mb-4">
                <label class="block text-green-500 font-bold">Username:</label>
                <input type="text" placeholder="Username" class="border-2 border-customBlue">
            </div>
            <div class="mb-4">
                <label class="block text-green-500 font-bold">Enter strong password:</label>
                <input type="password" placeholder="Password" class="border-2 border-customBlue">
            </div>
            <div class="mb-4">
                <label class="block text-green-500 font-bold">Confirm password:</label>
                <input type="password" placeholder="Confirm Password" class="border-2 border-customBlue">
            </div>
            
            <p class="mb-4">If you want to access <br>additional features, Premium account <br> suits you best! Know about premium account<br>
                <a href="#" class="text-green-500 font-bold">here</a>
            </p>
           
            <a href="#" class="bg-green-500 text-white px-2 text-right">Premium Account</a> <br>
            <button type="submit" class="bg-green-500 text-white px-8 py-2 rounded-full text-lg mt-4 text-center">Sign Up</button>
            <div class="mt-4">
                Already have an account? 
                <div class="flex justify-end lg:-mt-6"><a href="#" class="text-green-500 font-bold">Log in</a>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
